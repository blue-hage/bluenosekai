{% extends "base.html" %}

{% block content %}
<div class = "each-page">
    <div class="container no-scroll">
        <div class = "title">
            <h2>Contact</h2>
        </div>

        
        <div class = "sub-title">
            <hr>
            <div class = "sub-title-text">
                <h2>お問い合わせ</h2>
                <p>Contact Form</p>
            </div>
            <hr>
        </div>

        <div class = "contact-flow">
        <p>項目の入力</p>
        </div>
        <div class = "arrow">→</div>
        <div class = "contact-flow" style="border: 2px solid black;">
            <p>入力内容の確認</p>
        </div>
        <div class = "arrow">→</div>
        <div class = "contact-flow">
            <p>送信完了</p>
        </div>

        <form action="/contact/send_contact" method="POST">
            <input type="hidden" name="name" value="{{ context.name }}" required>
            <input type="hidden" name="email" value="{{ context.email }}" required>
            <textarea name="body" hidden required>{{ context.body }}</textarea>

            <div class = "form">
                <div class = "form-confirm-question">
                    <p>会社名 / 個人名:</p>
                </div>
                <div class = "form-confirm-answer">
                    <p>{{ context.name }}</p>
                </div>
                
            </div>

            <div class = "form">
                <div class = "form-confirm-question">
                    <p>メールアドレス:</p>
                </div>
                <div class = "form-confirm-answer">
                    <p>{{ context.email }}</p>
                </div>
            </div>

            <div class = "form">
                <div class = "form-confirm-question">
                    <p>お問い合わせ内容:</p>
                </div>
                <div class = "form-confirm-answer">
                    <p>{{ context.body }}</p>
                </div>
            </div>

            <div class = "form">
                <input type="submit" class="button-fill" value="送信">
            </div>
        </form>

    </div>
</div>
{% endblock %}
