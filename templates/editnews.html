
{% extends "base.html" %}

{% block content %}
<div class = "each-page">
    <div class="container no-scroll">
        <div class = "title">
            <h2>Edit News</h2>
        </div>

        <form>
            <label for="newsTitle" class="form-label">タイトル</label>
            <input class="form-control" id="newsTitle" name="title">
            <br>
            <label for="newsDetail" class="form-label">内容</label>
            <textarea class="form-control" id="newsDetail" rows="10" name="body"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    
    </div>
</div>
{% endblock %}
