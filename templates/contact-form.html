{% extends "base.html" %}

{% block content %}
<div class = "each-page">
    <div class="container no-scroll">
        <div class = "title">
            <h2>Contact</h2>
        </div>

        
        <div class = "sub-title">
            <hr>
            <div class = "sub-title-text">
                <h2>お問い合わせ</h2>
                <p>Contact Form</p>
            </div>
            <hr>
        </div>

        <div class = "contact-flow" style="border: 2px solid black;">
        <p>項目の入力</p>
        </div>
        <div class = "arrow">→</div>
        <div class = "contact-flow">
            <p>入力内容の確認</p>
        </div>
        <div class = "arrow">→</div>
        <div class = "contact-flow">
            <p>送信完了</p>
        </div>

        <form method="POST">
            <div class = "form">
                <p class ="required">必須</p>
                <label for="exampleFormControlInput1" class="form-label form-left">会社名 / 個人名</label>
                <input type="text" class="form-control form-right" id="exampleFormControlInput1" placeholder="〇〇株式会社">
            </div>
            <div class = "form">
                <p class ="required">必須</p>
                <label for="exampleFormControlInput2" class="form-label form-left">メールアドレス</label>
                <input type="email" class="form-control form-right" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class = "form">
                <p class ="required">必須</p>
                <label for="exampleFormControlInput3" class="form-label form-left">メールアドレス再入力</label>
                <input type="email" class="form-control form-right" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class = "form">
                <p class ="required">必須</p>
                <label for="exampleFormControlInput4" class="form-label form-left">電話番号</label>
                <input type="number" class="form-control form-right" id="exampleFormControlInput1" placeholder="00-0000-0000">
            </div>

            <div class = "form">
                <p class ="required">必須</p>
                <label for="exampleFormControlTextarea1" class="form-label form-left">お問い合わせ内容</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class = "form">
                <input type="submit" class="button-fill" value="次へ">
            </div>
        </form>
    </div>
</div>
{% endblock %}
